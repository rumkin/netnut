name: install_nodejs
params:
    node_version: 5.5.0
    os_arch: x64
actions:
    - exec: >
        wget -xO node.tar.gz https://nodejs.org/dist/v{{ node_version }}/node-v{{ node_version }}-linux-{{ os_arch }}.tar.gz
        && sudo tar -xzf node.tar.gz -C /usr/local --strip-components=1
        && rm node.tar.gz
